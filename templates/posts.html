{% extends "layout.html" %}
{% block content %}
    <ul class="posts">
        {% for post in posts %}
            <li class="post">
                <h2 class="post-title">{{ post.title }}</h2>
                <p class="post-content">{{post.content}}</p>
                <hr class="separator"/>
            <li/>
        {% else %}
            <li><em>No posts here.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
